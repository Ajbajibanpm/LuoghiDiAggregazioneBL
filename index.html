    <!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belluno Young Hub Mapping</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --accent: #0ea5e9;
            --border: #cbd5e1;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container { max-width: 600px; width: 100%; }

        .header { text-align: center; margin-bottom: 2rem; }
        .header h1 { font-weight: 800; letter-spacing: -0.025em; color: var(--primary); margin-bottom: 0.5rem; }

        .card { 
            background: var(--card-bg); 
            backdrop-filter: blur(10px);
            padding: 2.5rem; 
            border-radius: 24px; 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border: 1px solid white;
        }

        .section-title { 
            color: var(--text-main); 
            font-size: 1.1rem; 
            font-weight: 700;
            margin: 2rem 0 1rem 0; 
            display: flex;
            align-items: center;
        }
        .section-title::before {
            content: "";
            width: 4px;
            height: 20px;
            background: var(--accent);
            margin-right: 10px;
            border-radius: 2px;
        }

        .form-group { margin-bottom: 1.25rem; }
        label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; font-weight: 600; }

        input, select, textarea { 
            width: 100%; 
            padding: 0.8rem 1rem; 
            border-radius: 12px; 
            border: 1px solid var(--border); 
            background: white; 
            font-size: 1rem;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        input:focus, select:focus { border-color: var(--primary); outline: none; }

        .grid-options { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; }
        .chip-option { position: relative; }
        .chip-option input { position: absolute; opacity: 0; cursor: pointer; }
        .chip-label { 
            display: block; 
            padding: 0.75rem; 
            background: white; 
            border: 1px solid var(--border); 
            border-radius: 12px; 
            text-align: center; 
            font-size: 0.85rem; 
            cursor: pointer;
            transition: all 0.2s;
        }
        .chip-option input:checked + .chip-label { 
            background: var(--primary); 
            color: white; 
            border-color: var(--primary); 
        }

        button { 
            width: 100%; 
            padding: 1rem; 
            border-radius: 14px; 
            border: none; 
            font-weight: 700; 
            cursor: pointer; 
            font-size: 1rem;
            transition: transform 0.1s, background 0.2s;
        }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3); }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .btn-secondary { background: transparent; color: var(--text-muted); text-decoration: underline; margin-top: 1.5rem; font-size: 0.8rem; }

        .hidden { display: none; }
        .important-tag { background: #fee2e2; color: #ef4444; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Belluno Link</h1>
        <p style="color: var(--text-muted)">Co-progetta il futuro sociale del territorio bellunese.</p>
    </div>

    <div id="step-1" class="card">
        <div class="section-title">Chi sei?</div>
        <div class="form-group"><label>Nome e Cognome</label><input type="text" id="u-name" placeholder="Mario Rossi"></div>
        <div class="form-group"><label>Email</label><input type="email" id="u-email" placeholder="mario@mail.it"></div>
        <div class="form-group"><label>Nascita</label><input type="date" id="u-dob"></div>
        <button class="btn-primary" onclick="initSession()">Inizia</button>
    </div>

    <form id="step-2" class="card hidden">
        <div class="section-title">Anagrafica Luogo</div>
        <div class="form-group"><label>Nome Spazio</label><input type="text" id="p-name" required></div>
        <div class="form-group"><label>Comune / Frazione</label><input type="text" id="p-loc" required></div>
        <div class="form-group"><label>Via / Piazza</label><input type="text" id="p-addr"></div>
        
        <div class="section-title">Gestione & Contatti</div>
        <div class="form-group">
            <label>Chi lo gestisce?</label>
            <select id="p-mgmt">
                <option value="assoc">Associazione / ETS</option>
                <option value="comune">Comune / Ente Pubblico</option>
                <option value="priv">Impresa Privata</option>
                <option value="inf">Gruppo Informale / Autogestione</option>
                <option value="rel">Ente Religioso</option>
            </select>
        </div>
        <div class="form-group"><label>Contatti (Social, Tel, Web)</label><input type="text" id="p-cont" placeholder="@instagram, link, o numero"></div>

        <div class="section-title">Attivit√† & Target</div>
        <div class="form-group">
            <label>Categoria prevalente</label>
            <div class="grid-options">
                <div class="chip-option"><input type="radio" name="cat" value="cowork" id="c1"><label class="chip-label" for="c1">Coworking</label></div>
                <div class="chip-option"><input type="radio" name="cat" value="cult" id="c2"><label class="chip-label" for="c2">Cultura/Eventi</label></div>
                <div class="chip-option"><input type="radio" name="cat" value="sport" id="c3"><label class="chip-label" for="c3">Sport/Wellness</label></div>
                <div class="chip-option"><input type="radio" name="cat" value="lab" id="c4"><label class="chip-label" for="c4">Corsi/Lab</label></div>
                <div class="chip-option"><input type="radio" name="cat" value="social" id="c5"><label class="chip-label" for="c5">Aggregazione</label></div>
                <div class="chip-option"><input type="radio" name="cat" value="study" id="c6"><label class="chip-label" for="c6">Aula Studio</label></div>
            </div>
        </div>

        <div class="form-group">
            <label>Frequentato da...</label>
            <select id="p-target">
                <option value="uni">Studenti Universitari</option>
                <option value="high">Studenti Scuole Superiori</option>
                <option value="work">Giovani Lavoratori</option>
                <option value="mix">Target misto</option>
            </select>
        </div>

        <div class="form-group">
            <label>Modalit√† di accesso</label>
            <select id="p-access">
                <option value="free">Gratuito / Libero</option>
                <option value="book">Gratuito su prenotazione</option>
                <option value="membership">Con tessera associativa</option>
                <option value="pay">A pagamento</option>
            </select>
        </div>

        <div class="form-group">
            <label>Frequenza d'uso personale</label>
            <select id="p-freq">
                <option value="daily">Ogni giorno</option>
                <option value="weekly">Pi√π volte a settimana</option>
                <option value="monthly">Occasionalmente</option>
            </select>
        </div>

        <div class="section-title">Note & Feedback</div>
        <div class="form-group">
            <label>Raccontaci di pi√π (Attivit√† extra, atmosfera...)</label>
            <textarea id="p-notes" rows="3" placeholder="Es: Offre mostre fotografiche, corsi di grafica..."></textarea>
        </div>

        <button type="button" class="btn-primary" onclick="submit()">Conferma e Invia</button>
        <button type="button" class="btn-secondary" onclick="clearSession()">Reset Profilo</button>
    </form>

    <div id="step-3" class="card hidden" style="text-align: center;">
        <div style="font-size: 3rem; margin-bottom: 1rem;">üöÄ</div>
        <h2 style="margin-top:0">La tua risposta √® stata registrata</h2>
        <p style="color: var(--text-muted)">Grazie per aver contribuito alla mappatura di Belluno.</p>
        <button class="btn-primary" onclick="refreshForm()">Inserisci un altro luogo</button>
        <button class="btn-secondary" onclick="window.close()">Chiudi</button>
    </div>
</div>

<script>
    const s1 = document.getElementById('step-1'), s2 = document.getElementById('step-2'), s3 = document.getElementById('step-3');

    window.onload = () => {
        if(localStorage.getItem('bl_user')) showForm();
    };

    function initSession() {
        const data = { 
            n: document.getElementById('u-name').value, 
            e: document.getElementById('u-email').value, 
            d: document.getElementById('u-dob').value 
        };
        if(!data.n || !data.e || !data.d) return alert("Inserisci i dati del profilo");
        localStorage.setItem('bl_user', JSON.stringify(data));
        showForm();
    }

    function showForm() {
        s1.classList.add('hidden'); s3.classList.add('hidden'); s2.classList.remove('hidden');
    }

    function submit() {
        s2.classList.add('hidden'); s3.classList.remove('hidden');
    }

    function refreshForm() {
        document.getElementById('step-2').reset();
        showForm();
    }

    function clearSession() {
        localStorage.removeItem('bl_user');
        location.reload();
    }
</script>
</body>
</html>
