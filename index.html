<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappatura Giovani Belluno</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text: #f1f5f9;
            --muted: #94a3b8;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container { max-width: 500px; width: 100%; }
        .card { background: var(--card); padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .section-title { color: var(--accent); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 1rem; border-bottom: 1px solid #334155; padding-bottom: 0.5rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        input, select { width: 100%; padding: 0.75rem; border-radius: 6px; border: 1px solid #334155; background: var(--bg); color: white; box-sizing: border-box; }
        .radio-group { display: grid; gap: 0.5rem; }
        .radio-option { background: #334155; padding: 0.75rem; border-radius: 6px; cursor: pointer; display: flex; align-items: center; }
        .radio-option input { margin-right: 10px; width: auto; }
        button { width: 100%; padding: 1rem; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; }
        .btn-primary { background: var(--accent); color: var(--bg); margin-top: 1rem; }
        .btn-secondary { background: transparent; color: var(--muted); border: 1px solid var(--muted); margin-top: 0.5rem; font-size: 0.8rem; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="personal-section" class="card">
        <div class="section-title">Profilo Utente</div>
        <p style="font-size: 0.85rem; color: var(--muted); margin-bottom: 1.5rem;">Inserisci i tuoi dati una sola volta per contribuire alla mappatura sociale di Belluno.</p>
        <div class="form-group"><label>Nome e Cognome</label><input type="text" id="user-name"></div>
        <div class="form-group"><label>Email</label><input type="email" id="user-email"></div>
        <div class="form-group"><label>Data di Nascita</label><input type="date" id="user-dob"></div>
        <button class="btn-primary" onclick="savePersonalData()">Inizia Mappatura</button>
    </div>

    <form id="place-form" class="card hidden">
        <div id="user-greeting" style="font-size: 0.8rem; color: var(--accent); margin-bottom: 1rem;"></div>
        
        <div class="section-title">Localizzazione</div>
        <div class="form-group"><label>Nome del luogo</label><input type="text" id="place-name" required></div>
        <div class="form-group"><label>Comune o Frazione (Prov. Belluno)</label><input type="text" id="place-location" required></div>
        <div class="form-group"><label>Indirizzo / Via</label><input type="text" id="place-address" required></div>

        <div class="section-title">Dettagli</div>
        <div class="form-group">
            <label>Tipologia</label>
            <select id="place-type">
                <option value="civico">Centro Civico</option>
                <option value="sport">Sport/Skatepark</option>
                <option value="cultura">Cultura/Studio</option>
                <option value="ritrovo">Bar/Ritrovo</option>
            </select>
        </div>

        <div class="form-group">
            <label>Accesso</label>
            <div class="radio-group">
                <label class="radio-option"><input type="radio" name="access" value="libero"> Libero</label>
                <label class="radio-option"><input type="radio" name="access" value="tessera"> Con Tessera</label>
            </div>
        </div>

        <div class="form-group">
            <label>Quanto spesso lo frequenti?</label>
            <select id="freq">
                <option value="spesso">Spesso</option>
                <option value="raramente">Raramente</option>
            </select>
        </div>

        <button type="button" class="btn-primary" onclick="submitForm()">Invia Risposta</button>
        <button type="button" class="btn-secondary" onclick="resetUser()">Cambia Utente</button>
    </form>

    <div id="success-screen" class="card hidden" style="text-align:center;">
        <h2 style="color: var(--accent)">La tua risposta Ã¨ stata registrata</h2>
        <button class="btn-primary" onclick="newEntry()">Inserisci un altro luogo</button>
        <button class="btn-secondary" onclick="window.close()">Esci</button>
    </div>
</div>

<script>
    const pSec = document.getElementById('personal-section');
    const pForm = document.getElementById('place-form');
    const sScr = document.getElementById('success-screen');

    window.onload = () => {
        const saved = localStorage.getItem('user_data');
        if (saved) showForm(JSON.parse(saved).nome);
    };

    function savePersonalData() {
        const nome = document.getElementById('user-name').value;
        const email = document.getElementById('user-email').value;
        const dob = document.getElementById('user-dob').value;
        if (!nome || !email || !dob) return alert("Dati mancanti");
        localStorage.setItem('user_data', JSON.stringify({nome, email, dob}));
        showForm(nome);
    }

    function showForm(name) {
        pSec.classList.add('hidden');
        sScr.classList.add('hidden');
        pForm.classList.remove('hidden');
        document.getElementById('user-greeting').innerText = "Utente: " + name;
    }

    function submitForm() {
        pForm.classList.add('hidden');
        sScr.classList.remove('hidden');
    }

    function newEntry() {
        pForm.reset();
        showForm(JSON.parse(localStorage.getItem('user_data')).nome);
    }

    function resetUser() {
        localStorage.removeItem('user_data');
        location.reload();
    }
</script>
</body>
</html>
